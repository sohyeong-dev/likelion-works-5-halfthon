<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
</head>
<body>
    <h1>My Posts</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>Author: {{ post.author }} | Body: {{ post.body }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>게시물이 없습니다.</p>
    {% endif %}
</body>
</html>
